<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Assistant Chat</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #121212;
        color: #ffffff;
      }
      .message-container {
        height: 200px;
        overflow-y: scroll;
        border: 1px solid #444;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 10px;
        background-color: #1e1e1e;
      }
      .message.user {
        color: #0dcaf0;
      }
      .message.assistant {
        color: #ffc107;
      }
      /* Pink Buttons */
      .btn-pink {
        background-color: #ff69b4;
        border-color: #ff69b4;
        color: #fff;
      }
      .btn-pink:hover {
        background-color: #ff85c0;
        border-color: #ff85c0;
      }
      /* Container for better alignment */
      .centered-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .form-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }
      /* Styling the input */
      #assistant_name,
      #messageInput {
        width: 100%;
        max-width: 400px;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container my-5 centered-container">
      <h1 class="text-center mb-4">Assistant Chat</h1>

      <!-- Assistant Selection -->
      <div class="form-container">
        <input
          id="assistant_name"
          type="text"
          class="form-control"
          placeholder="Enter assistant name"
        />
        <button
          id="get_assistant"
          class="btn btn-pink"
          onclick="getAssistant()"
        >
          Get Assistant
        </button>
      </div>
      <div id="assistant_id_display" class="text-center mt-3"></div> <!-- Place to display the assistant ID -->

      <!-- Message to show when a new thread is created -->
      <div id="newThreadMessage" class="text-center mb-3"></div>

      <!-- Create New Thread Button -->
      <div class="mb-3">
        <button id="newThreadBtn" class="btn btn-pink" onclick="getThread()">
          Create New Thread
        </button>
      </div>

      <!-- Message Display -->
      <div class="message-container" id="message-container"></div>

      <!-- Message Input -->
      <div class="input-group mb-3">
        <input type="text" id="messageInput" class="form-control" placeholder="Type your message..." />
        <button id="sendBtn" class="btn btn-pink" onclick="getResponse()">Send</button>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Script -->
    <script src="scripts.js"></script>
  </body>
</html>
